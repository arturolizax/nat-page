<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Barra de Navegación</title>
</head>
<style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Estilo para la barra de navegación */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #f0f4ff; /* Color de fondo */
  padding: 15px 30px;
  font-family: Arial, sans-serif;
}

.logo {
  display: flex;
  align-items: center;
  font-size: 24px;
  font-weight: bold;
  color: #2b2e4a;
}

.logo img {
  height: 40px; /* Ajusta el tamaño del logo */
  margin-right: 10px;
}

.nav-menu {
  list-style: none;
  display: flex;
  gap: 20px;
  margin-left: auto; /* Empuja el menú hacia la derecha */
  margin-right: 50px; /* Ajusta la distancia hacia la derecha */
}

.nav-menu li a {
  text-decoration: none;
  color: #2b2e4a; /* Color del texto del menú */
  font-weight: 500;
  transition: color 0.3s;
}

.nav-menu li a:hover {
  color: #007bff; /* Color al pasar el ratón */
}

.nav-buttons {
  display: flex;
  gap: 10px;
}

.button-primary {
  background-color: #007bff; /* Azul primario */
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.button-secondary {
  background-color: white;
  color: #007bff;
  border: 2px solid #007bff;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s, color 0.3s;
}

.button-primary:hover {
  background-color: #0056b3; /* Color al pasar el ratón */
}

.button-secondary:hover {
  background-color: #007bff;
  color: white;
}

</style>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="TechHub Logo">
            <span>TechHub</span>
        </div>
        <ul class="nav-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Catálogo</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Comunidad</a></li>
            <li><a href="#">Sobre Nosotros</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
        <div class="nav-buttons">
            <button class="button-secondary">Sign up</button>
            <button class="button-primary">Sign in</button>
        </div>
    </nav>
</body>
</html>
